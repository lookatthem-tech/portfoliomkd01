                      properties:
                        Code:
                          type: string
                          description: 'Code associated with a rate'
                          example: BAR
                    Room:
                      type: object
                      properties:
                        Code:
                          type: string
                          description: 'Code associated with a room'
                          example: SUJR
      Warning:
        type: array
        items:
          properties:
            Code:
              type: string
              description: 'Returns an Application-specific code.'
            Value:
              type: string
              description: 'Value associated to the Message.'
  Images:
    type: array
    items:
      type: object
      properties:
        Caption:
          type: string
          description: 'Caption of the image'
          example: 'Ocean View'
        Path:
          type: string
          description: 'URL to the image file'
          example: 'https://hotel.cloudfront.net/imageRepo/1/OceanView.jpg'
        Description:
          type: string
          description: 'Description of the image.  (ICE Portal images only)'
          example: 'Restaurant with Ocean View'
        SortOrder:
          type: integer
          description: 'Specifies the sequence in which the search results are displayed'
          example: 1
        MediaType:
          type: string
          description: 'Media type of the image'
          enum:
            - CRS
            - VScape
            - 'ICE Portal'
        MediaCategory:
          type: string
          description: 'Media category associated to the image'
          example: Rate
  Room:
    type: array
    items:
      type: object
      properties:
        CategoryCode:
          type: string
          description: 'Category code associated to the room'
          example: Suites
        Code:
          type: string
          description: 'Code associated to the room.'
          example: SUJR
        Name:
          type: string
          description: 'Name of the room (supports translation)'
          example: Suites
        PmsCode:
          type: string
          description: 'PMS code associated with the room.'
          example: HCP1
        SortOrder:
          type: number
          description: 'Specifies the sequence in which the search results are displayed.'
          example: 5
        Details:
          $ref: '#/definitions/RoomDetails'
  RoomDetails:
    type: object
    properties:
      AdaComplaint:
        type: boolean
        description: 'If true, indicates the room is ADA compliant.'
      Bedding:
        type: array
        items:
          type: object
          properties:
            Code:
              type: string
              description: 'Code associated to the bedding type of the room.'
              example: Q
            Description:
              type: string
              description: 'Description of the bedding type'
              example: Queen
            IsPrimary:
              type: boolean
              description: 'If true, indicates the bedding is the primary bedding type for the room.'
              example: true
            Quantity:
              type: integer
              description: 'Number of beds associated to the bedding type.'
              example: 1
            Type:
              type: string
              description: 'Bed configuration associate to the room type.'
              example: Queen
              enum:
                - Double
                - Futon
                - King
                - 'Murphy Bed'
                - Other
                - Queen
                - Single
                - 'Sofa Bed'
                - 'Tatami Mats'
                - Twin
                - Waterbed
      ChildOccupancy:
        type: array
        items:
          type: object
          properties:
            AgeRange:
              type: object
              properties:
                From:
                  type: number
                  description: 'Minimum child age of the occupancy restriction.'
                  example: 0
                To:
                  type: number
                  description: 'Maximum child age of the occupancy restriction.'
                  example: 9
            LimitedByAgeRange:
              type: boolean
              description: 'If true, indicates if child limits are restricted by age range.'
              example: false
            QuantityAllowed:
              type: number
              description: 'Total number of children allowed in a room type.'
              example: 2
      Class:
        type: object
        properties:
          Code:
            type: string
            description: 'GDS room class'
            example: A
          Description:
            type: string
            description: 'GDS room class description'
            example: Deluxe
      Description:
        type: string
        description: 'Description of the room (supports translation)'
        example: 'Deluxe Room'
      DetailedDescription:
        type: string
        description: 'Detailed description of the room (supports translation)'
        example: 'Deluxe, Air Conditioning, Digital Cable TV, Wireless Internet Access, Minibar, Bathroom with hair drier, Balcony, WorkDesk, and Digital Safe'
      ExtraBed:
        type: object
        properties:
          Allowed:
            type: boolean
            description: 'If true, indicates extra beds can be added to the room.'
          Cost:
            type: number
            description: 'Cost associated with adding an extra bed.'
            example: 15
      FeatureList:
        type: array
        items:
          type: object
          properties:
            CategoryCode:
              type: string
              description: 'Code associated to the room feature category.'
              example: SAFETY
            Id:
              type: string
              description: 'Id of the feature'
              example: 91050
            Description:
              type: string
              description: 'Description of the feature'
              example: 'Width/diameter of elevator clear door opening space'
            OtaCode:
              type: integer
              description: 'OTA code associated to the feature'
              example: 9601
            OtaType:
              type: string
              description: 'OTA code type.'
              example: PHY
            SortOrder:
              type: integer
              description: 'Sort order associated to the feature'
              example: 2
            UnitOfMeasurement:
              type: string
              description: 'Unit of measure for the feature.'
              example: inches
            Value:
              type: integer
              description: 'Value for the UnitofMeasurement'
              example: 28
      GuestLimit:
        type: object
        properties:
          Adults:
            type: integer
            description: 'Maximum number of adult guests allowed for the room type'
            example: 4
          Children:
            type: integer
            description: 'Maximum number of children allowed for this room type'
            example: 3
          ChildrenIncluded:
            type: boolean
            description: 'Indicates if children are included in the maximum allowed guests for the room type'
            example: false
          GuestLimitTotal:
            type: integer
            description: 'Total number of guests allowed for the room type'
            example: 4
      ImageList:
        $ref: '#/definitions/Images'
      Size:
        type: object
        properties:
          Max:
            type: number
            description: 'Maximum room size'
            example: 360
          Min:
            type: number
            description: 'Minimum room size'
            example: 340
          Units:
            type: string
            description: 'Unit of room measurement'
            example: SquareFeet
            enum:
              - SquareFeet
              - SquareMeters
      ViewList:
        type: array
        items:
          type: object
          properties:
            Code:
              type: string
              description: 'View code associated to the room'
              example: 20780
            Description:
              type: string
              description: 'Descriptive information about the room view'
              example: 'Beach view'
            OtaCode:
              type: integer
              description: 'OTA code value of the room view'
              example: 780
            OtaType:
              type: string
              description: 'OTA code type'
              example: RMV
            OtaReferenceCode:
              type: string
              description: 'OTA reference code'
              example: RMV
            IsGDSPreferred:
              type: boolean
              description: 'If true, indicates that the room view is used by a GDS'
              example: true
  Paging:
    type: object
    properties:
      Size:
        type: integer
        description: 'Number of records to be returned in the response (0 = return all)'
        example: 50
      Start:
        type: integer
        description: 'Starting record to be returned in the response'
        example: 0
      Total:
        type: integer
        example: 146
        description: 'Total number of records'
  ErrorResponse:
    properties:
      ErrorCode:
        type: string
        example: 'Error Code'
        description: 'Returns an application-specific code associated with the error.'
      Message:
        type: string
        example: InvalidChainId
        description: 'Returns an application-specific message associated with the error.'
      TimeStamp:
        type: string
        format: date-time
        example: '2018-12-1T18:25:43.511Z'
        description: 'Timestamp when the message was processed.'
