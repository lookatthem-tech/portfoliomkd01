paths:
  /hotel/list:
    get:
      tags:
        - Content
      summary: 'Returns static descriptive content for one or more hotels'
      description: |
        Returns a list of hotels and requested descriptive content.  There are several ways to search for hotels, but the request should only contain one of these methods.
        * **Address** - city, state, postal code, country
        * **Destination** - destination id that is defined in SynXis Control Center
        * **Id** - one or more hotel ids
        * **Amenity** - standalone search method or used in combination with any of the above options
      operationId: hotelList
      produces:
        - application/json
      parameters:
        -
          name: Content-Type
          in: header
          description: 'Indicates the media type of the resource.'
          type: string
          default: application/json
        -
          name: Accept-Language
          in: header
          description: 'Language code with an optional culture code (i.e. en-US).'
          required: false
          type: string
          x-example: en-US
        -
          name: Context
          in: header
          description: 'Business Context for the caller.'
          type: string
          x-example: WBSVC
        -
          name: ActivityId
          in: header
          description: 'Unique Id per request for system tracing.'
          required: false
          type: string
          x-example: 76597df-982353a-76ps-59938571
        -
          name: brandId
          in: query
          type: number
          description: 'Unique number identifies a specific brand in SynXis CR.'
        -
          name: chainId
          in: query
          type: integer
          x-example: 12723
          description: 'Unique ID that identifies a hotel chain or management group in SynXis.'
          required: true
        -
          name: id
          in: query
          description: 'Hotel id that uniquely identifies a single hotel property in SynXis CR.'
          required: true
          x-example:
            - 13098
            - 16099
          type: array
          items:
            type: integer
        -
          name: addressCity
          in: query
          type: string
          description: "City associated with a hotel address.  Use '%' as a wildcard."
          x-example: Denver
        -
          name: addressState
          in: query
          type: string
          description: 'Code of a state or province associated with an address. ISO State/Prov code.'
          x-example: CO
        -
          name: addressPostalCode
          in: query
          type: string
          description: "Postal code associated with a hotel address.  Use '%' as a wildcard."
          x-example: '80222'
        -
          name: Country
          in: query
          type: string
          description: 'Country of the address (ISO Alpha-2 letter alpha country code).'
          x-example: US
        -
          name: amenityList
          in: query
          description: 'OTA code indicating the property feature.'
          x-example:
            - 101
            - 102
          type: array
          items:
            type: integer
        -
          name: destinationCode
          in: query
          type: string
          description: 'Code associated to a destination in SynXis CR.'
        -
          name: destinationId
          in: query
          type: integer
          description: 'Id associated to a destination in SynXis CR.'
        -
          name: primaryChannel
          in: query
          type: string
          description: 'SynXis CR booking channel code.'
          x-example: WEB
        -
          name: include
          in: query
          description: |
            Specifies what additional information to include in the response.
            - `Attributes`: Return a list of attributes for the hotel.
            - `ChannelProperties`: Returns Channel properties of the hotel. 
            - `ContactInfo`: Return the contact information for the hotel.
            - `Currency`: Return the default currency for the hotel.
            - `DiningOptions`: Return a list of dining options for the hotel.
            - `Features`: Return a list of property features for the hotel.
            - `HotelGroups`: Return a list of Chains and Brands associated to the hotel.
            - `Images`: Return a list of images hotel and room images.
            - `Languages`: Return a list of languages the hotel supports.
            - `LocationInfo`: Return address, latitude/longitude and time zone information for the hotel.
            - `MealPlans`: Return a list of meal plans for the hotel.
            - `MediaLibraryImages`: Return the library of images.
            - `Messages`: Return the messages and alerts.
            - `PaymentMethods`: Return a list of payment methods the hotel supports.
            - `Recreations`: Return a list of recreation information for the hotel.
            - `ReferencePoints`: Return a list of reference points near the hotel.
            - `Services`: Return a list of services for the hotel.
            - `Tier`: Return the Hotel Tier Definition.
            - `Transportation`: Return a list of Transportation for the hotel.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum:
              - Attributes
              - ChannelProperties
              - ContactInfo
              - Currency
              - DiningOptions
              - Features
              - HotelGroups
              - Images
              - Languages
              - LocationInfo
              - MealPlans
              - MediaLibraryImages
              - Messages
              - PaymentMethods
              - Recreations
              - ReferencePoints
              - Services
              - Tier
              - Transportation
        -
          name: pageStart
          in: query
          type: number
          description: 'Starting record to be returned in the response (used to retrieve data in smaller sets).'
        -
          name: pageSize
          in: query
          type: number
          description: 'Number of records to be returned in the response (0 = return max size of 100).'
      responses:
        200:
          description: 'Successful Response.'
          schema:
            $ref: '#/definitions/HotelContent'
        default:
          description: 'Error Response.'
          schema:
            $ref: '#/definitions/ErrorResponse'
