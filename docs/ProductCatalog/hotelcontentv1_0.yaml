definitions:
  Alert:
    type: object
    properties:
      Name:
        type: string
        description: 'Name of the alert.'
        example: 'Pool Closed'
      Type:
        description: 'Type of the alert.'
        $ref: '#/definitions/AlertTypeEnum'
      Details:
        description: 'Contains details about the alert.'
        $ref: '#/definitions/AlertDetails'
  AlertDetails:
    type: object
    description: 'Contains details about the alert.'
    properties:
      Description:
        type: string
        description: 'Short description of the alert.'
        example: 'Pool closed due to renovation.'
      DetailedDescription:
        type: string
        description: 'Detailed description of the alert.'
        example: 'The pool will be closed for renovation.  During this time guests will not have access to it.'
      Validity:
        description: 'Contains details about the validity dates of the alert.'
        $ref: '#/definitions/AlertValidity'
  AlertTypeEnum:
    type: string
    description: 'Type of the alert.'
    example: Hotel
    enum:
      - BookingInfo
      - Hotel
      - Marketing
  AlertValidity:
    type: object
    description: 'Contains details about the validity dates of the alert.'
    properties:
      End:
        type: string
        description: 'End date for which the alert applies.'
        example: '2024-12-31T00:00:00'
      Start:
        type: string
        description: 'Start date for which the alert applies.'
        example: '2024-12-01T00:00:00'
  Attribute:
    type: object
    description: 'Contains information about hotel attributes.'
    properties:
      Category:
        description: 'Category code of the attribute.'
        $ref: '#/definitions/AttributeCategoryEnum'
      Id:
        type: integer
        description: 'SynXis Id of the attribute.'
        example: 70
      Name:
        type: string
        description: 'Name of the attribute.'
        example: 'Year Built'
      Value:
        type: string
        description: 'Value of the attribute.'
        example: '1876'
      DataType:
        type: string
        description: 'Data type associated to the specific attribute.'
        example: String
  AttributeCategoryEnum:
    type: string
    description: 'Category code of the attribute.'
    example: GeneralFacilities
    enum:
      - GeneralFacilities
      - LocalPolicies
      - Location
      - PhysicallyChallengedFacilities
      - Ratings
      - Safety
      - Settings
  Brand:
    type: object
    description: 'Contains information about a hotel brand.'
    properties:
      Code:
        type: string
        description: 'Code identifying hotel or chain brand.'
        example: Brand1
      Id:
        type: integer
        description: 'Unique id that identifies a specific brand in SynXis CR.'
        example: 246589
      Name:
        type: string
        description: 'Name of a hotel or chain brand.'
        example: 'SynXis Brand'
      ChainID:
        type: integer
        description: 'ID of the Chain that the brand is associated with.'
        example: 12723
  BrandList:
    type: object
    description: 'Contains selected brands associated with a hotel.'
    properties:
      ID:
        type: integer
        description: 'Unique id that identifies a specific brand in SynXis CR.'
        example: 246589
      Default:
        type: boolean
        description: 'If true, indicates the default brand for the hotel.'
        example: true
  Chain:
    type: object
    description: 'Contains information about a hotel chain.'
    properties:
      Code:
        type: string
        description: 'Code that defines a hotel chain or management group in SynXis.'
        example: MIDINN
      Id:
        type: integer
        description: 'Unique Id that identifies a hotel chain or management group in SynXis CR.'
        example: 12723
      Name:
        type: string
        description: 'Name of hotel chain.'
        example: 'SynXis Test Chain'
  ChainList:
    type: object
    description: 'Contains selected chains associated with a hotel.'
    properties:
      ID:
        type: integer
        description: 'Unique Id that identifies a hotel chain or management group in SynXis CR.'
        example: 12723
      Primary:
        type: boolean
        description: 'If true, indicates the primary chain for the hotel.'
        example: true
  Channel:
    type: object
    description: 'Contains information about booking channels allowed by the hotel.'
    properties:
      Code:
        type: string
        description: 'Booking channel code.'
        example: EXPDC
      Name:
        type: string
        description: 'Name of the booking channel.'
        example: Expedia
      ParentCode:
        type: string
        description: 'Parent booking channel code.'
        example: SYDC
      Properties:
        description: 'Contains information related to GDS and IDS channels.'
        $ref: '#/definitions/ChannelProperties'
  ChannelProperties:
    type: object
    description: 'Contains information related to GDS and IDS channels.'
    properties:
      HotelCode:
        type: string
        description: 'Channel specific hotel code.'
        example: YX13098
      ChainCode:
        type: string
        description: 'Channel specific chain code.'
        example: YX
      GoLiveDate:
        type: string
        description: 'The Go-Live date of the hotel for the channel.'
        example: '2016-06-08T00:00:00'
  ContactDetails:
    type: object
    description: 'Contains information about the hotel contact.'
    properties:
      ContactName:
        type: string
        description: 'Name of contact.'
        example: 'John Smith'
      ContactNumberList:
        description: 'Contact phone number.'
        type: array
        items:
          $ref: '#/definitions/ContactNumber'
      EmailAddress:
        type: string
        description: 'Email address for contact.'
        example: jSmith@email.com
      Website:
        type: string
        description: 'Website URL for the hotel.'
        example: www.somehotel.com
  ContactNumber:
    type: object
    description: 'Contact phone number.'
    properties:
      Number:
        type: string
        description: 'Phone number for contact.'
        example: 555-123-4567
      Type:
        description: 'Indicates type of contact number.'
        $ref: '#/definitions/ContactNumberTypeEnum'
  ContactNumberTypeEnum:
    type: string
    description: 'Indicates type of contact number.'
    example: Home
    enum:
      - Home
      - Office
      - Mobile
  Content:
    type: object
    description: 'Contains detailed information across several categories.'
    properties:
      brandList:
        type: array
        description: 'Contains information about a hotel brand.'
        items:
          $ref: '#/definitions/Brand'
      chainList:
        type: array
        description: 'Contains information about a hotel chain.'
        items:
          $ref: '#/definitions/Chain'
      croList:
        type: array
        description: 'Contains information about a hotel Central Reservation Office (CRO).'
        items:
          $ref: '#/definitions/Cro'
      currencyList:
        type: array
        description: 'Contains detailed information about currencies.'
        items:
          $ref: '#/definitions/CurrencyDetails'
      destinationList:
        type: array
        description: 'Contains information about a destination.'
        items:
          $ref: '#/definitions/Destination'
      languageList:
        type: array
        description: 'Contains detailed information about a language.'
        items:
          $ref: '#/definitions/LanguageDetails'
      paymentMethodList:
        type: array
        description: 'Contains detailed information about a payment method.'
        items:
          $ref: '#/definitions/PaymentMethodDetails'
  Cro:
    type: object
    description: 'Contains information about a hotel Central Reservation Office (CRO).'
    properties:
      Id:
        type: integer
        description: 'Unique id that identifies a specific CRO in SynXis CR.'
        example: 14160760
      Name:
        type: string
        description: 'Name of a CRO.'
        example: 'Southwest Hotels'
      Chain:
        type: object
        properties:
          Id:
            type: integer
            description: 'ID of the Chain that the CRO is associated with.'
            example: 12723
  CroList:
    type: object
    description: 'Contains selected CROs associated with a hotel.'
    properties:
      Id:
        type: integer
        description: 'Unique Id that identifies a CRO or management group in SynXis CR.'
        example: 246579
  Currency:
    type: object
    description: 'Contains information about a currency.'
    properties:
      Code:
        type: string
        description: 'ISO 4217 three alpha currency code.'
        example: USD
      Name:
        type: string
        description: 'Name of the currency.'
        example: 'US Dollars'
      Default:
        type: boolean
        description: 'If true, indicates the default currency of the hotel.'
        example: true
  CurrencyDetails:
    type: object
    description: 'Contains detailed information about a currency.'
    properties:
      CurrencyCode:
        type: string
        description: 'ISO 4217 three alpha currency code.'
        example: USD
      DecimalPlaces:
        type: integer
        description: 'Number of decimals supported by the currency.'
        example: 2
      Name:
        type: string
        description: 'Name of the currency.'
        example: 'US Dollars'
      RateOfExchange:
        type: string
        description: 'Rate of exchange for the currency.'
        example: USD
      Symbol:
        type: string
        description: 'Symbol of the currency.'
        example: $
  Description:
    type: object
    description: 'Contains descriptive information about a hotel.'
    properties:
      Name:
        type: string
        description: 'Name related to the description.'
        example: GeneralPolicies
      Description:
        type: string
        description: 'Detailed description.'
        example: 'Check-out time - 1200'
  Destination:
    type: object
    description: 'Contains information about a destination.'
    properties:
      Id:
        type: integer
        description: 'Unique id that identifies a specific Destination in SynXis CR.'
        example: 14160859
      Code:
        type: string
        description: 'Code of a destination.'
        example: SWUS
      Name:
        type: string
        description: 'Name of a destination.'
        example: 'South West US'
  DestinationList:
    type: object
    description: 'Contains selected destinations associated with a hotel.'
    properties:
      Id:
        type: integer
        description: 'Unique id that identifies a specific Destination in SynXis CR.'
        example: 14160859
  DiningOptions:
    type: object
    description: 'Contains information about a dining options located at or near the hotel.'
    properties:
      Description:
        type: string
        description: 'Description of the dining option.'
        example: 'Chinese Cuisine'
      Name:
        type: string
        description: 'Name of the dining option.'
        example: 'China House'
      OnProperty:
        type: boolean
        description: 'If true, indicates the dining option is located at the hotel.'
        example: true
      SmokingPermitted:
        type: boolean
        description: 'If true, indicates that smoking is permitted.'
        example: false
      Distance:
        type: string
        description: 'Distance from the hotel to the dining option location.'
        example: '0'
      Meal:
        description: 'Contains information about meals a dining option supports.'
        $ref: '#/definitions/DiningOptionsMeal'
      Category:
        type: array
        description: 'Contains information about a dining option category.'
        items:
          $ref: '#/definitions/DiningOptionsCategory'
      SortOrder:
        type: integer
        description: 'Indicates the Sort Order of the dining option.'
        example: 1
  DiningOptionsCategory:
    description: 'Contains information about a dining option category.'
    type: object
    properties:
      OtaCode:
        type: string
        description: 'OTA code of the dining option.'
        example: '13'
      OtaType:
        type: string
        description: 'OTA code category type.'
        example: RES
      OtaDescription:
        type: string
        description: 'Name of the OTA restaurant category.'
        example: Bar/lounge
  DiningOptionsMeal:
    description: 'Contains information about meals a dining option supports.'
    type: object
    properties:
      Breakfast:
        type: boolean
        description: 'If true, indicates that Breakfast is served.'
        example: false
      Brunch:
        type: boolean
        description: 'If true, indicates that Brunch is served.'
        example: false
      Dinner:
        type: boolean
        description: 'If true, indicates that Dinner is served.'
        example: true
      Lunch:
        type: boolean
        description: 'If true, indicates that Lunch is served.'
        example: true
  HotelActiveDates:
    type: object
    description: 'Contains that active start and end dates of a hotel in the SynXis CR.'
    properties:
      StartDate:
        type: string
        format: date
        description: 'Beginning date that the hotel is active (format yyyy-mm-dd).'
        example: '2007-05-18'
      EndDate:
        type: string
        format: date
        description: 'Date the hotel was terminated from the SynXis CR (format yyyy-mm-dd).'
        example: '2027-05-18'
  HotelContent:
    type: object
    description: 'Successful Response object containing hotel and related content information.'
    properties:
      contentLists:
        description: 'Contains detailed information across several categories.'
        $ref: '#/definitions/Content'
      hotelList:
        description: 'Contains information associated with a hotel.'
        items:
          $ref: '#/definitions/HotelList'
      Paging:
        description: 'Contains information about the number of records in the response.'
        $ref: '#/definitions/Paging'
  HotelList:
    description: 'Contains information associated with a hotel.'
    type: object
    properties:
      ID:
        type: integer
        description: 'Id that uniquely identifies a single hotel property in SynXis CR.'
        example: 13098
      Code:
        type: string
        description: 'Code identifying a specific hotel.'
        example: SYNX
      Name:
        type: string
        description: 'Name of the hotel.'
        example: 'SynXis Hotel'
      PmsCode:
        type: string
        description: 'Code identifying a specific hotel.'
        example: SYNX1
      ShortName:
        type: string
        description: 'Name of the hotel.'
        example: 'SynXis Hotel'
      ActiveDate:
        description: 'Contains that active start and end dates of a hotel in the SynXis CR.'
